
<!DOCTYPE html>
<html lang="en">

<head>

<body>

        <a href="./index.html">Home Page</a>
        <a href="login.html">Login Page</a> <a href="singup.html">SignUp page</a> <a href="./createNotes.html">Create
            Note Page</a> <a href="./notes.html">Note Page</a> <a href="#" id="logout">LogOut</a>
    </nav>
    <div id="container">
        <h1>Login Page</h1>
        <input type="text" id="email" placeholder="Enter your email...">
        <input type="password" id="pass" placeholder="Enter your password...">
        <button onclick="OnLogin()">Login</button>
    </div>
</body>

</html>
<script src="./script/logout.js"></script>
<script>
    let serverUrl = "https://calm-tan-alligator-tie.cyclic.app/"

    const OnLogin = () => {
        const payload = {

            email: document.getElementById("email").value,
            pass: document.getElementById("pass").value

        }
        fetch(`${serverUrl}users/login`, {
            method: "POST",
            headers: {
                "Content-type": "application/json"
            },
            body: JSON.stringify(payload)
        }).then(res => res.json())
            .then(res => {
                console.log(res)
                localStorage.setItem("token", res.token)
            })
            .catch(err => console.log(err))
    }
   
</script>
<script src="./script/logout.js"></script>
